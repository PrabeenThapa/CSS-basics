<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Attribute selectors</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

        <input type="button" value="Submit">
    </form>
    
</body>
</html>
